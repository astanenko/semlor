<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Semlor App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/common.css' %}">
    <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'semlor_list' %}">RateMySemlor.com</a>
            <div class="" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button id="toggleModeBtn" class="btn">Toggle Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4 main-container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer py-4 mt-4 fixed-bottom">
        <div class="container text-center">
            <span class="text-muted">RateMySemlor GmbH. All rights reserved</span>
        </div>
    </footer>

    <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'assets/js/scripts.js' %}"></script>
</body>
</html>
